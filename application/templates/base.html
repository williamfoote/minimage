<!doctype html>
<html>
    <head>
        <!-- Bootstrap Style Sheets via CDN-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
         <!-- minimage stylesheet via static -->
        <link href = "{{url_for('static', filename = 'css/style.css')}}" rel = 'stylesheet'>  
        <link rel="icon" href="{{url_for('static', filename = 'images/minimage_icon.svg')}}">  
    <title>{% block title %}minimage{% endblock %}</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        {% block navbar %}
            {% include "navbar.html" %}
        {% endblock %}
        <br/><br/><br/>
        <div class = "container">
            {% block content %}{% endblock %}
        </div>  
        <div class="footer mt-auto text-center">
            <span id="bottom"> 
                {% block footer %}
                    {% include "footer.html" %}
                {% endblock %}
            </span>
        </div>

        <!-- Bootstrap CDN's for js-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- Plotly CDN's for js -->
        <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    </body>

</html>
